<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Style_registration.css">
    <title>Registration</title>
</head>
<body>
<div class="container">
    <img src="22.jpg" alt="icon">
    <form>
        <div>
            <p style="color: #ffffff; font-size: 35px; font-weight: bold">
                Registration Form
            </p>
        </div>
        <div>
        <label class="dws-input">
            <input type="number" name="number" placeholder="Phone number/Email">
        </label>
        </div>
        <div>
        <label class="dws-input">
            <input type="password" name="password" placeholder="Password">
        </label>
        </div>
        <div>
        <label class="dws-input">
            <input type="password" name="password" placeholder="Repeat password">
        </label>
        </div>
        <input class="dws-submit" type="submit" name="submit"
               value="Enter">
    </form>
</div>
</body>
</html>
